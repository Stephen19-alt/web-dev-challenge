<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #002b36;
      color: #ffffff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #073642;
    }

    .header a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    .header a:hover {
      color: #2aa198;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: calc(100vh - 70px);
      padding: 0 2rem;
    }

    .main .content {
      max-width: 50%;
    }

    .main .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .main .content p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .main .content button {
      margin-right: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .main .content .hire-me {
      background-color: #2aa198;
      color: white;
    }

    .main .content .portfolio {
      background-color: transparent;
      color: #2aa198;
      border: 2px solid #2aa198;
    }

    .main .content button:hover {
      opacity: 0.8;
    }

    .main .profile-img img {
      width: 300px;
      border-radius: 50%;
      border: 5px solid #2aa198;
    }

    .main .profile-img {
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <h2>UI Portfolio</h2>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Blog</a>
      <a href="#">Pages</a>
      <a href="#">Contact</a>
      <button class="hire-me" style="padding: 0.5rem; border: none; background-color: #2aa198; color: white;">Hire Me</button>
    </nav>
  </header>

  <main class="main">
    <div class="content">
      <h1>Hi, I'm John Watson<br>Web Designer</h1>
      <p>I love Graphic Design and Photography and have been working on my portfolio since 2016. I can give your business a new creative start right away!</p>
      <button class="hire-me">Hire Me</button>
      <button class="portfolio">My Portfolio</button>
    </div>
    <div class="profile-img">
      <img src="https://via.placeholder.com/300" alt="Profile">
    </div>
  </main>
</body>
</html>
